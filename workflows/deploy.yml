name: Spring Boot CI/CD

on:
  push:
    branches:
      - main  # 只有在 push 到 main 分支时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Java 17 环境
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      # 3. 构建 Spring Boot 项目
      - name: Build with Maven
        run: mvn clean package

      # 4. 将项目上传到 EC2 实例
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}  # EC2 实例的 Public IP
          username: ec2-user  # EC2 用户名，默认是 ec2-user
          key: ${{ secrets.EC2_KEY }}  # 存储在 GitHub Secrets 中的 SSH 私钥
          source: "target/your-app.jar"  # 要上传的文件
          target: "/home/ec2-user/"  # 上传到 EC2 的路径

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 1. 连接到 EC2 实例并启动应用
      - name: SSH to EC2 and run Spring Boot
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            pkill -f 'java -jar' || true  # 停止先前的运行实例
            nohup java -jar /home/ec2-user/your-app.jar > app.log 2>&1 &
