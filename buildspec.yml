version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
      mvn: 3.8
    commands:
      - echo Installing dependencies...
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/*.jar
  discard-paths: yes
